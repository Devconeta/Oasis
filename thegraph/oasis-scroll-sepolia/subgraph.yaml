specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Paper
    network: scroll-sepolia
    source:
      address: "0x4F5C5Bc6c1DbA7C037D09558f5EfbFC1Ec091BF5"
      abi: Paper
      startBlock: 6145860
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Funded
        - OwnershipTransferred
        - ReferencePaper
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Paper
          file: ./abis/Paper.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Funded(indexed address,uint256,uint256)
          handler: handleFunded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReferencePaper(indexed address,indexed address)
          handler: handleReferencePaper
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/paper.ts
