specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Carpincho
    network: scroll-sepolia
    source:
      address: "0x1Eb5742f73B2bfe836dD31B4FF0f7e8db30Aa1Fd"
      abi: Carpincho
      startBlock: 6132777
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Carpincho
          file: ./abis/Carpincho.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/carpincho.ts
